<!DOCTYPE html>
<html>
<head>
  <title>Google Map Example</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZ2ZLNSoEehUda6pTsW-XOx0klNYB8HqU"></script>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h3>Taydot Map</h3>
  <div id="map"></div>

  <script>
    // Initialize and add the map
    function initMap() {
      // The location (latitude, longitude)
      const location = { lat: 37.7749, lng: -122.4194 }; // Example: San Francisco
      // The map, centered at the location
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: location,
      });
      // The marker, positioned at the location
      const marker = new google.maps.Marker({
        position: location,
        map: map,
      });
    }

    // Load the map
    window.onload = initMap;
  </script>
</body>
</html
